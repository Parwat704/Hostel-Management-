{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Rooms</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.room_number }}</td>
                    <td>{{ room.capacity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
